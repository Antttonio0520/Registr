<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registr.css">
    <title>Document</title>
</head>
<body>
    <section class="vhod">
        <form class="authorization">
        <legend class="auth">АВТОРИЗАЦИЯ</legend>
            <label class="lab1">Имя пользователя</label>
            <div class="block1">
                <div class="us"></div>
                <input type="text" name="fullname" class="form_input_log" placeholder="Введите логин" >   
            </div>
            <label class="lab2">Пароль</label>
            <div class="block2">
                <div class="pas"></div>
                <input type="password" name="password" class="form_input_pass" placeholder="Введите пароль">
            </div>
            <div>
                <input type="checkbox" name="terms" value="yes" id="terms" class="form_checkbox">
                <label for="terms">Запомнить меня</label>
                <a href="#" class="help">Забыли пароль?</a>
            </div>
          <input type="submit"  value="АВТОРИЗОВАТЬСЯ" class="btn">
        </form>
        <div class="registration">
            <legend class="reg">РЕГИСТРАЦИЯ</legend>
        </div>
    </section>
</body>
</html>
